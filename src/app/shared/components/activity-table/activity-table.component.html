<table class="activity-table">
  <thead><tr><th>Activity</th><th>User</th><th>Time</th><th>Status</th></tr></thead>
  <tbody><tr *ngFor="let a of activities"><td>{{a.activity}}</td><td>{{a.user}}</td><td>{{a.time}}</td><td><span class="badge" [ngClass]="{'pending': a.status==='Pending'}">{{a.status}}</span></td></tr></tbody>
</table>
