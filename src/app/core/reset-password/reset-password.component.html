<div class="reset-container">
  <h2>Set New Password</h2>

  <form (ngSubmit)="onSubmit()">
    <input
      type="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Enter new password"
      required
    />
    <button type="submit">Reset Password</button>
  </form>

  <p *ngIf="message">{{ message }}</p>
</div>
